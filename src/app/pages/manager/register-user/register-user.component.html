<app-menu/>
<div class="flex flex-col justify-center h-screen items-center">
    <div>
        <h1 class="text-3xl font-bold mb-5">Registrar Cajero</h1>
    </div>
    <form class="w-full max-w-sm">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nombre:</label>
            <input id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="DescrpciÃ³n" [formControl]="username" minlength="8" maxlength="20">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
            <input id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email" [formControl]="email"  maxlength="30">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
            <input id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Password" [formControl]="password" minlength="8" maxlength="30">
        </div>
        <div class="flex items-center justify-between flex-row-reverse">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="createUser()">Aceptar</button>
        </div>
    </form>
</div>
